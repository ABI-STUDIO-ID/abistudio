        // --- FUNGSI RENDER ---
        function renderServices(category) {
            const grid = document.getElementById('services-grid');
            grid.innerHTML = ''; // Kosongkan grid

            const data = servicesData[category];

            data.forEach((item, index) => {
                // Buat list HTML untuk details
                let detailsHtml = '<ul class="mt-4 space-y-2 mb-6 text-sm text-gray-600 bg-gray-50 p-4 rounded-lg">';

                    detailsHtml += `<li class="flex items-start"><i class="fas fa-check text-abi-teal mt-1 mr-2 text-xs"></i> <span>${det}</span></li>`;
                });
                detailsHtml += '</ul>';

                const card = `
                    <div class="bg-white p-8 rounded-2xl shadow-sm hover:shadow-xl transition duration-300 border border-gray-100 flex flex-col fade-in" style="animation-delay: ${index * 100}ms">
                        <div class="w-14 h-14 bg-abi-teal/10 rounded-full flex items-center justify-center text-abi-teal text-2xl mb-6">

                        </div>

                        <p class="text-gray-500 text-sm mb-4">${item.desc}</p>
                        
                        <div class="mt-auto w-full">

                            </div>
                        </div>
                    </div>
                `;
                grid.innerHTML += card;
            });
        }

        // --- FUNGSI GANTI KATEGORI (TABS) ---
        function filterCategory(category) {
            // Reset tombol style
            ['design', 'construction', 'consultant'].forEach(c => {
                const btn = document.getElementById(`btn-${c}`);
                if (c === category) {
                    btn.classList.remove('tab-inactive');
                    btn.classList.add('tab-active');
                } else {
                    btn.classList.remove('tab-active');
                    btn.classList.add('tab-inactive');
                }
            });

            // Render ulang grid
            renderServices(category);
        }

        // Init: Load kategori 'design' saat pertama buka
        document.addEventListener('DOMContentLoaded', () => {
