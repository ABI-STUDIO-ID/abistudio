    <script>
    // Logic update ticker, openOrder, sendWhatsApp sama seperti sebelumnya

    function toggleMobileMenu() { document.getElementById('mobileMenu').classList.toggle('hidden'); }

    function openOrder(pkg, img) { 
        selectedPkg = pkg; 
        document.getElementById('modalTitle').innerText = pkg; 
        document.getElementById('modalImg').src = img; 
        document.getElementById('orderModal').style.display = 'flex'; 
        document.body.style.overflow = 'hidden'; 
    }

    function closeOrder() { 
        document.getElementById('orderModal').style.display = 'none'; 
        document.body.style.overflow = 'auto'; 
    }

    function sendWhatsApp() {
        const name = document.getElementById('clientName').value;
        const phone = document.getElementById('clientPhone').value;
        const area = document.getElementById('area').value;
        const type = document.getElementById('type').value;
        const location = document.getElementById('location').value;
        const date = document.getElementById('date').value;

        if(!name || !phone || !area || !location) { alert("Lengkapi data!"); return; }

        const msg = `Halo ABI Studio,%0A` + 
                    `Saya tertarik dengan layanan:%0A%0A` + 
                    `ðŸ“ *${selectedPkg}*%0A` + 
                    `ðŸ‘¤ Nama : ${name}%0A` + 
                    `ðŸ“± No. WA : ${phone}%0A` + 
                    `ðŸ“ Luas : ${area} mÂ²%0A` + 
                    `ðŸ¡ Jenis : ${type}%0A` + 
                    `ðŸ“ Lokasi : ${location}%0A` + 
                    `ðŸ“… Rencana : ${date}`;

        // Simpan ke Firebase dan Redirect (Logika sama dengan sebelumnya)
        db.collection("leads").add({
            nama: name, no_hp: phone, paket: selectedPkg, waktu: new Date()
        }).then(() => {
            window.location.href = `https://wa.me/6285157577465?text=${msg}`;
        });
    }
